{% extends "layout.html" %}

{% block title %}
    Add Cash
{% endblock %}

{% block main %}
    <form action="/add_cash" method="post">
        <div class="form-group">
            <input autocomplete="off" autofocus class="form-control" min="1" name="cash" placeholder="Amount" type="number">
            <button class="btn btn-primary" type="submit">Add</button>
        </div>
    </form>
{% endblock %}
